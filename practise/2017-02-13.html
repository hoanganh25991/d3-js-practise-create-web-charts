		background: gray;

<body>
<p>this will be change by d3</p>
<p>this will be change by d3</p>
<ul id='list-fruit'>
	<li></li>
	<li></li>
</ul>
<div id='circle'></div>
<div id='square'></div>
<script src='js/d3.v3.min.js'></script>
<script type="text/javascript">
class MyD3 {
	constructor(d3){
		this.d3 = d3;
	}

	run(){
		let d3 = this.d3;
		let p_arr = d3.selectAll('p');
		p_arr.text('what the heck');
	}

	run_data(){
		let ul = d3.select('#list-fruit');
		let data = ['apple', 'pie', 'orange', 'banana', 'tomato'];

		let li         = ul.selectAll('li').data(data);
		let missing_li = li.enter().append('li').attr('class', 'missing').text(function(d){return d;});
		let exist_li   = li.text(function(d){return 'exist,  ' + d; });
	}

	circle(){
		let svg = d3.select('#circle').append('svg').attr('width', 200).attr('height', 200);
		svg.append('circle').style('stroke', 'black').style('fill', 'purple')
			.attr('r',  40)
			.attr('cx', 50)
			.attr('cy', 50);
		//cx, cy determine WHERE is the center=point
		//DONE ^^
	}

	square(x = 0, y = 0, width = 100, height = 100){
		//re render by safe remove first
		d3.select('#square').selectAll('svg').remove();
		
		let svg = d3.select('#square').append('svg').attr('width', 200).attr('height', 200);
		svg.append('rect').style('stroke', 'black').style('fill', 'blue')
			.attr('x', x)
			.attr('y', y)
			.attr('width', width)
			.attr('height', height);
	}
}
	
let my_d3 = new MyD3(d3);
</script>
</body>
